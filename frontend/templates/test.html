<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Encriptaci√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        #console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            max-height: 80vh;
            overflow-y: auto;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #2196f3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <h1>Test de Encriptaci√≥n</h1>
    <div id="console"></div>

    <script>
        // Redirigir console.log al div
        const consoleDiv = document.getElementById('console');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };

        function appendToConsole(text, className = '') {
            const line = document.createElement('div');
            line.textContent = text;
            if (className) line.className = className;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = (...args) => {
            originalConsole.log(...args);
            appendToConsole(args.join(' '), 'info');
        };

        console.error = (...args) => {
            originalConsole.error(...args);
            appendToConsole(args.join(' '), 'error');
        };

        console.warn = (...args) => {
            originalConsole.warn(...args);
            appendToConsole(args.join(' '), 'warning');
        };

        console.info = (...args) => {
            originalConsole.info(...args);
            appendToConsole(args.join(' '), 'success');
        };

        // Inicializar WebSocket
        window.socket = io('http://localhost:5001', {
            transports: ['websocket']
        });

        window.socket.on('connect', () => {
            console.log('üîå Conectado al servidor WebSocket');
            // Cargar m√≥dulos de prueba despu√©s de la conexi√≥n
            import('/static/js/test/encryption.test.js').catch(err => {
                console.error('Error cargando m√≥dulo de prueba:', err);
            });
        });

        window.socket.on('connect_error', (error) => {
            console.error('‚ùå Error de conexi√≥n WebSocket:', error.message);
        });
    </script>
</body>
</html>
