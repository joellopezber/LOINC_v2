<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenAI Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/test-styles.css">
</head>
<body>
    <div class="container">
        <a href="/tests/index.html" class="back-link">‚Üê Volver a Tests</a>
        <h1>Test OpenAI Service</h1>
        
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Estado WebSocket:</span>
                <span id="connectionStatus" class="connectionStatus disconnected">Desconectado</span>
            </div>
            <div class="status-item">
                <span class="status-label">Installation Time:</span>
                <span id="installTimeDisplay">Cargando...</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se a√±adir√°n aqu√≠ -->
            </div>
            <div class="typing-indicator" id="typingIndicator">
                OpenAI est√° escribiendo...
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" class="input" placeholder="Escribe un mensaje..." />
                <button id="sendButton" class="button">Enviar</button>
                <button id="clearButton" class="button danger">Limpiar</button>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module">
        import { OpenAITester } from '../js/openai.js';

        // Referencias DOM
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // Funci√≥n para a√±adir mensaje al chat
        function addMessage(content, isUser = false) {
            console.log(`üìù A√±adiendo mensaje ${isUser ? 'usuario' : 'asistente'}:`, content);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Inicializar OpenAI Tester
        const tester = new OpenAITester();

        // Configurar callbacks
        tester.onConnectionChange = (isConnected) => {
            connectionStatus.className = isConnected ? 'connected' : 'disconnected';
            connectionStatus.textContent = isConnected ? 'Conectado' : 'Desconectado';
            messageInput.disabled = !isConnected;
            sendButton.disabled = !isConnected;
        };

        tester.onMessageReceived = (message, isUser) => {
            addMessage(message, isUser);
        };

        tester.onTypingStart = () => {
            typingIndicator.classList.add('visible');
            messageInput.disabled = true;
            sendButton.disabled = true;
        };

        tester.onTypingEnd = () => {
            typingIndicator.classList.remove('visible');
            messageInput.disabled = false;
            sendButton.disabled = false;
        };

        // Manejar env√≠o de mensajes
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                addMessage(message, true);
                messageInput.value = '';
                await tester.sendMessage(message);
            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                addMessage('Error: ' + error.message, false);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // Limpiar historial
        document.getElementById('clearButton').addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que quieres limpiar el historial?')) {
                tester.clearHistory();
                chatMessages.innerHTML = '';
            }
        });

        // Conectar al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando aplicaci√≥n...');
            const installTime = localStorage.getItem('installTimestamp') || 'No disponible';
            document.getElementById('installTimeDisplay').textContent = installTime;
            console.log('‚è∞ Installation Time:', installTime);
            tester.connect();
        });
    </script>
</body>
</html>
